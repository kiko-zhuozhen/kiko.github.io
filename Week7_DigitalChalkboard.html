<body>

<div id="nav-placeholder"></div>

<h1>Week 07 Digital Chalkboard</h1>
<div id="map" style="height: 500px;"></div>
<script>
    var map = L.map('map').setView([40.7580, -73.9855], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([40.7820, -73.9650]).addTo(map);

    var circle = L.circle([40.7820, -73.9650], {
        color: 'purple',
        fillColor: '#f03', 
        fillOpacity: 0.5,
        radius: 1000
    }).addTo(map);

    var polygon = L.polygon([
        [40.7800, -73.9600],
        [40.7800, -73.9700],
        [40.7850, -73.9700],
        [40.7850, -73.9600]
    ]).addTo(map); 

    marker.bindPopup("<b>Welcome!</b><br>To the Central Park.").openPopup();

</script>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
