<div id="nav-placeholder"></div>

<h1>Week 06 Digital Chalkboard</h1>
<div class="Assignment">

    <h3>Part 1: Initial Sorting</h3>
    <p>Fruit list: Watermelon, Apple, Orange, Kiwi. Output the last alphabetical fruit</p>
    <button class="btn btn-primary" onclick="lastItem(['Watermelon','Apple','Orange','kiwi'], 'output1')"> Sort </button>
    <div id="output1" class="mt-3"></div>

    <h3>Part 2: Adding More Fruits</h3>
    <p>Add four more fruit: Strawberry, Blueberry, Peach, Zucchini. Output the last alphabetical fruit</p>
    <button class="btn btn-primary" onclick="lastItem(['Watermelon','Apple','Orange','kiwi','Strawberry','Blueberry','Peach','Zucchini'], 'output2')"> Sort </button>
    <div id="output2" class="mt-3"></div>

    <h3>Part 3: Input and Sort</h3>
    <button id="sortButton" class="btn btn-primary">Input Items</button>
    <div id="displayArea" class="mt-3"></div>

</div>
