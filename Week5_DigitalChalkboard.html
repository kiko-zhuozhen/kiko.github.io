<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Kiko's Website</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="./css/Week5_DC.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="nav-placeholder"></div>

<h1>Week 05 Digital Chalkboard</h1>

<div id="trivia">
    <p>Trivia Question</p>
    <p>Q: What is the capital of France?</p>
    <input type="text" id="trivia-answer" placeholder="Enter Your Answer">
    <button class="button-primary" id="trivia-submit" onclick="checkTriviaAnswer()">Submit</button>
    <div id="trivia-response"></div>
</div>

<div id="number-check">
    <p>Enter a five digit number like 12345.</p>
    <input type="text" id="number-input" placeholder="Enter 5-digit number">
    <button id="number-submit" onclick="checkNumber()">Submit</button>
    <div id="number-response"></div>
</div>

<div id="footer-placeholder"></div>

<script src="./js/Week5_DC.js"></script>

<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
