<h1>Week 05 Digital Chalkboard</h1>

<div id="trivia">
    <p>Trivia Question</p>
    <p>Q: What is the capital of France?</p>
    <input type="text" id="trivia-answer" placeholder="Enter Your Answer">
    <button class="button-primary" id="trivia-submit" onclick="checkTriviaAnswer()">Submit</button>
    <div id="trivia-response"></div>
</div>

<div id="number-check">
    <p>Enter a five digit number like 12345.</p>
    <input type="text" id="number-input" placeholder="Enter 5-digit number">
    <button id="number-submit" onclick="checkNumber()">Submit</button>
    <div id="number-response"></div>
</div>
